{% extends "index.html" %}
{% block content %}

<div class="col-md-3"></div>


<div class="col-md-6">

    <div class="content-section" style=" background-color: #fff;">
       <form  action="/update contact/{{contact.2}}" method="POST">
          <fieldset class="entries">
          <legend class="border-bottom mb-4" style="font-size:50px;" > EDIT </legend>
          <div class="form-group">
              <label for="fn">First Name:</label>
              <input type="text" name="First_Name" id="fn" value="{{contact.0}}" class="form-control form-control-lg">
          </div>
          <br>
          <div class="form-group">
              <label for="ln">Last Name:</label>
             <input type="text" name="Last_Name" id="ln" value="{{ contact.1 }}" class="form-control form-control-lg">
          </div>
              <br>
          <div class="form-group">
              <label for="email">Email:</label>
             <input type="Email" name="Email" id="email" value="{{contact.2}}" class="form-control form-control-lg">
          </div>
              <br>
          <div class="form-group">
              <label for="tel">Phone:</label>
             <input type="text" name="Phone" id="tel" value="{{contact.3}}" class="form-control form-control-lg">
          </div>
              <br>

          </fieldset>
           <div class="form-group">
               <button type="submit" class="btn btn-outline-info">
                 Update
               </button>
           </div>
       </form>
    </div>
</div>

<div class="col-md-3"></div>

<p> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <i>Fill the given form to update this contact!</i> </p>

{% endblock content %}
